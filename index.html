<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font import -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <!-- Nav Bar Started -->
      <nav>
        <div
          class="flex flex-col justify-between w-4/5 m-auto py-10 items-center lg:flex-row"
        >
          <div>
            <h3
              class="text-2xl capitalize text-[#363958] font-montserrat font-bold"
            >
              <span class="light-color">Penguin</span> fashion
            </h3>
          </div>
          <div
            class="font-roboto flex flex-col gap items-center mt-5 lg:flex-row gap-10"
          >
            <a href="">Home</a>
            <a href="">Product</a>
            <a href="">Contact</a>
            <a href="">About Us</a>
          </div>
        </div>
      </nav>
      <!-- Nav Bar End -->
    </header>

    <main>
      <!-- Banner Section Starts -->
      <section>
        <div
          class="w-4/5 mx-auto flex flex-col items-center justify-around lg:flex-row"
        >
          <div class="w-1/2">
            <h1 class="font-bebas text-5xl uppercase font-normal">
              <span class="light-color">Be the Penguins <br /></span>
              of Winter
            </h1>
            <p class="font-roboto text-[#3e3e3e]">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry.
            </p>
            <button class="btn btn-warning mt-8">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                />
              </svg>
              Buy Now
            </button>
          </div>
          <div class="w-1/2">
            <img src="images/model.png" alt="" class="w-full" />
          </div>
        </div>
      </section>
      <!-- Banner Section Ends -->
    </main>

    <footer></footer>
  </body>
</html>
